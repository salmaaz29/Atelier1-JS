<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>

    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    width: 400px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
}

label {
    font-weight: bold;
    display: block;
    margin: 10px 0 5px;
}

input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="radio"] {
    margin: 10px 5px;
}

button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #218838;
}

#result {
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
    color: #333;
    padding: 10px;
    border-radius: 5px;
}

    </style>
</head>
<body>
    <div class="container">
        <h3>Entrer deux nombres</h3>
        <label for="nbr1">Nombre1</label>
        <input type="number" name="nbr1" id="nbr1" placeholder="Entrer un nombre">
        <label for="nbr2">Nombre2</label>
        <input type="number" name="nbr2" id="nbr2" placeholder="Entrer un nombre">
        <br>
        <input type="radio" name="operation" value="+" checked> Addition(+)
        <input type="radio" name="operation" value="-"> Soustraction(-)
        <input type="radio" name="operation" value="*"> Multiplication(*)
        <input type="radio" name="operation" value="/"> Division(/)
        <br>
        <button onclick="Calculer()">Calculer</button>
        <div id="result"></div>
    </div> 

    <script>
 function Calculer() {
      let nombre1 = parseFloat(document.getElementById("nbr1").value);
      let nombre2 = parseFloat(document.getElementById("nbr2").value);
            
    // Vérification si luser a donner des nombres ou pas
    if (isNaN(nombre1) || isNaN(nombre2)) {
          document.getElementById("result").innerHTML = "Veuillez entrer des nombres valides.";
             return;
           }

    let operation = document.querySelector('input[name="operation"]:checked').value;
    let resultat = 0;

    switch(operation) {
         case "+":
            resultat = nombre1 + nombre2;
                break;
        case "-":
             resultat = nombre1 - nombre2;
                break;
        case "*":
             resultat = nombre1 * nombre2;
                 break;
        case "/":
             if (nombre2 === 0) {
                 document.getElementById("result").innerHTML = "Division par zéro impossible.";
                     return;  // arreter
            }
            resultat = nombre1 / nombre2;
                 break;
        default:
          document.getElementById("result").innerHTML = "Choix invalide.";
             return;
            }

document.getElementById("result").innerHTML = "<p>Le résultat de l'opération choisie est : " + resultat + "</p>";
        }
    </script>
</body>
</html>
